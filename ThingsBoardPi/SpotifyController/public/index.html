<!doctype html>
<html>
  <head>
    <title>Spotify Login Status</title>
  </head>

  <body>
    <div class="container">
      <div id="loginSuccess">
        <h1>Successfully Logged into Spotify.</h1>
      </div>
    
    
      <div id="loginError">
  	<h1>Failed to Login, please try again</h1>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var params = getHashParams();

	success = params.success,
        error = params.error;

        if (error) {
          $('#loginSuccess').hide();
	  $('#loginError').show();
	} else if (success) {
	  $('#loginSuccess').show();
          $('#loginError').hide();
        }
      })();
    </script>
  </body>
</html>
